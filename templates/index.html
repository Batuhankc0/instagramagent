<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Management Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Instagram Management Panel</h1>
        
        <!-- Tab Buttons -->
        <div class="tabs">
            <button class="tab-button active" data-tab="uploader">Upload Media</button>
            <button class="tab-button" data-tab="comments">Comment Management</button>
        </div>

        <!-- Media Uploader Tab Content -->
        <div id="uploader" class="tab-content active">
            <form id="upload-form">
                <label for="media-type">Upload Type:</label>
                <select id="media-type" name="media-type">
                    <option value="reel">Upload Reel</option>
                    <option value="video_story">Upload Video Story</option>
                    <option value="image_story">Upload Image Story</option>
                </select>
                <label for="media-url">Media URL:</label>
                <input type="url" id="media-url" name="media-url" placeholder="https://..." required>
                <div id="caption-container">
                    <label for="caption">Caption:</label>
                    <textarea id="caption" name="caption" rows="4"></textarea>
                </div>
                <button type="submit" id="upload-button">Upload</button>
            </form>
        </div>

        <!-- Comment Management Tab Content -->
        <div id="comments" class="tab-content">
            <button id="fetch-posts-button">Fetch Latest Posts</button>
            <label for="posts-select">Select a Post to See Comments:</label>
            <select id="posts-select">
                <option value="">-- Fetch Posts First --</option>
            </select>
            <hr>
            <div id="comments-container">
                <!-- Comments will be added here by JavaScript -->
            </div>
        </div>
        
        <!-- Global Status Message Area -->
        <div id="status-message"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
